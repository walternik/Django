<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  
  <nav class="py-6 px-6 flex justify-between bg-blue-300">
    <a href="/" class="text-xl font-semibold text-white">Page Speed Comparison</a>
    <div class="space-x-3">
        <a href="/new/" class="text-lg font-semibold hover:text-gray-500">[New]</a>
        {% if request.user.is_authenticated %}
          <a href="/pages/" class="text-lg font-semibold hover:text-gray-500">[Backend]</a>
          <a href="{% url 'logout' %}" class="text-lg font-semibold hover:text-gray-500">[Log out]</a>
        {% else %}
          <a href="{% url 'signup' %}" class="text-lg font-semibold hover:text-gray-500">[Sign up]</a>
          <a href="{% url 'login' %}" class="text-lg font-semibold hover:text-gray-500">[Log in]</a>
        {% endif %}
    </div>
  </nav>

  <div class="px-6 py-6">
    {% block content %}
    {% endblock %}
  </div>

</body>
</html>
